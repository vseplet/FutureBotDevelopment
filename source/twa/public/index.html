<body>
  <div id="update-container" hx-get="/init" hx-trigger="load">
    Loading...
  </div>

  <script type="module">
    // import { ApiflyClient } from "apifly";
    // console.log(ApiflyClient)

    window.canWhileUpdate = false;

    function updateContent() {
      if (window.canWhileUpdate) {
        console.log('update!')
        htmx.ajax('GET', '/update', {
          target: '#update-container',
          swap: 'innerHTML'
        }).then(function (data) {
          htmx.trigger(htmx.find('#update-container'), 'refresh');
        });
      }
    }

    setInterval(updateContent, 1000);

    document.addEventListener('htmx:configRequest', function (event) {
      let baseUrl = '/twa';
      if (!event.detail.path.startsWith('/api')) {
        event.detail.path = baseUrl + event.detail.path;
      }
    });

    document.addEventListener("htmx:configRequest", function (event) {
      event.detail.headers['InitData'] = window.Telegram?.WebApp?.initData;
    });
  </script>
</body>
